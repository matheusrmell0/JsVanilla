<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempo para o Natal</title>
</head>

<body>
  <style>
    [data-time] {
      padding: 10px;
      border: 1px solid gray;
      margin-right: 10px;
      font-size: 2rem;
    }
    .timer {
      padding: 10px;
      display: grid;
      justify-content: center;
      text-align: center;
      border: 1px solid gray;
    }
  </style>
  <div class="timer">
    <h1>Tempo para o Natal</h1>
    <p><span data-time="days">0</span><span data-time="hours">0</span><span data-time="minutes">0</span><span data-time="seconds">0</span></p>
  </div>
  <script>
    class Countdown {
  constructor(futureDate, atribute) {
    this.futureDate = futureDate;
    this.atribute = atribute;
  }
  get _actualDate() {
    return new Date();
  }
  get _futureDate() {
    return new Date(this.futureDate);
  }
  get _timeStampDiff() {
    return this._futureDate.getTime() - this._actualDate;
  }
  get days() {
    return Math.floor(this._timeStampDiff / (24 * 60 * 60 * 1000));
  }
  get hours() {
    return Math.floor(this._timeStampDiff / (60 * 60 * 1000));
  }
  get minutes() {
    return Math.floor(this._timeStampDiff / (60 * 1000));
  }
  get seconds() {
    return Math.floor(this._timeStampDiff / 1000);
  }
  get timerScreen(){
    return document.querySelectorAll(this.atribute).forEach((e)=>{
      for(const key in this.total){
        if(e.dataset.time === key){
          e.innerText = `${this.total[key]}`
          if(+e.innerText < 10){
            e.innerText = `0${this.total[key]}`
          }
        }
      }
    })
  }
  get InitTimerScreen(){
    setInterval(this.timerScreen)
  }
  get total() {
    const days = this.days;
    const hours = this.hours % 24;
    const minutes = this.minutes % 60;
    const seconds = this.seconds % 60;
    return {
      days,
      hours,
      minutes,
      seconds,
    };
  }
}
const tempoParaONatal = new Countdown('24 December 2022 23:59:59 GMT-0300', '[data-time]')
function timer(){
tempoParaONatal.timerScreen
} 
console.log(tempoParaONatal.total)
setInterval(timer)
</script>
</body>
</html>
